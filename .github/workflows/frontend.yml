name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - deploy/production
  workflow_run:
    workflows: ["Backend CI/CD"]
    types: [completed]

jobs:
  linting:
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/deploy/production') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: http://18.204.164.224:9000
        with:
          projectBaseDir: ./frontend
          args: >
            -Dsonar.projectKey=secret-notes-frontend

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Test (Code & Dependencies)
        working-directory: ./frontend
        run: snyk test --all-projects

  test:
        needs: linting
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/deploy/production'
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '18'

          - name: Install dependencies
            run: npm install
            working-directory: ./frontend

          - name: Run tests
            run: npm test
            working-directory: ./frontend

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/deploy/production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-frontend:latest

  deliver:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy/production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-frontend:latest

  deploy:
    needs: deliver
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy/production'
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 18.204.164.224
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker network create secret-notes-network || true
            docker rm -f secret-notes-frontend || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-frontend:latest
            docker run -d \
              --name secret-notes-frontend \
              --network secret-notes-network \
              -e NODE_ENV=production \
              -p 8080:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-frontend:latest
