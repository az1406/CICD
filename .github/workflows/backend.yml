name: Backend CI/CD

on:
  push:
    branches:
      - deploy

jobs:
  build-deliver-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-backend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 54.210.250.141
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create Docker network if not exists
            docker network create secret-notes-network || true

            # Stop and remove old containers
            
            docker rm -f secret-notes-backend || true

            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-backend:latest
            

            # Run backend container
            docker run -d \
            --name secret-notes-backend \
            --network secret-notes-network \
            --network-alias backend \
            -e DATABASE_URL=postgres://postgres:postgres@secret-notes-db.ci4bvrmai3fb.us-east-1.rds.amazonaws.com:5432/secret_notes \
            -p 3000:3000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/secret-notes-backend:latest

